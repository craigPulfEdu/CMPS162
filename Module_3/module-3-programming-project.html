// 1. Make all countries in the following array follow the same formatting:
//    The first letter should be upper case, the rest lower case. Print the
//    result to the console.

var countries = ["AustraliA", "greece", "PERU", "ChInA"];
var capital;

for (var i = 0; i < countries.length; i++) {
  capital = countries[i].slice(0,1);
  capital = capital.toUpperCase();
  countries[i] = countries[i].slice(1);
  countries[i] = countries[i].toLowerCase();
  countries[i] = capital + countries[i];
}

console.log(countries);

// 2. Get every second and third letter from each country and concatenate them.
//    Print the results to the console.

var secondCharacter;
var thirdCharacter;
var conCatList = []

for (var i = 0; i < countries.length; i++) {
  secondCharacter = countries[i].charAt(1);
  thirdCharacter = countries[i].charAt(2);
  conCatList.push(secondCharacter + thirdCharacter);
}

console.log(conCatList);

// 3. In the sentence below replace 'dart' with 'arrow' by using the indexOf
//    and slice functions.

importantReplace = sentence.indexOf("dart");
sentence = sentence.slice(0,importantReplace) + "arrow" + sentence.slice(importantReplace + 4);

console.log(sentence);




// 4. Find the index of the last occurrence of flies in sentence.
